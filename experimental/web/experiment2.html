<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Hello Phaser</title>
    <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
</head>
<body>
    <script type="text/javascript">

        window.onload = function () {

            var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'asteroids-example', {preload: preload, create: create, update: update, render: render});

            var sprite;
            var cursors;
            var bullet;
            var bullets;
            var bulletTime = 0;

            function preload() {
                game.load.image('space', 'assets/images/deep-space.jpg');
                game.load.image('bullet', 'assets/images/bullets.png');
                game.load.image('ship', 'assets/images/ship.png');

            }

            function create() {

                game.renderer.clearBeforeRender = false;
                game.renderer.roundPixels = true;

                //arcade physics
                game.physics.startSystem(Phaser.Physics.ARCADE);

                //space
                game.add.tileSprite(0, 0, game.width, game.height, 'space');

                //bullets
                bullets = game.add.group();
                bullets.enableBody = true;
                bullets.physicsBodyType = Phaser.Physics.ARCADE;

                //40 bullets
                bullets.createMultiple(40, 'bullet');
                bullets.setAll('anchor.x', 0.5);
                bullets.setAll('anchor.y', 0.5);

                //ship
                sprite = game.add.sprite(300, 300, 'ship');
                sprite.anchor.set(0.5);

                //add the sprites physics
                game.physics.enable(sprite, Phaser.Physics.ARCADE); //why this way and not settng the physicsBodyType??

                sprite.body.drag.set(100);
                sprite.body.maxVelocity.set(200);

                //Game input
                cursors = game.input.keyboard.createCursorKeys();
                game.input.keyboard.addKeyCapture([Phaser.Keyboard.SPACEBAR]);


            }

            function update() {
                if(cursors.up.isDown) {
                    //thrust
                    game.physics.arcade.accelerationFromRotation(sprite.rotation, 200, sprite.body.acceleration);
                } else {
                    //no acceleration
                    sprite.body.acceleration.set(0); //what is the difference between set(num) vs assignment via = sign?
                }

                if(cursors.left.isDown) {
                    //rotating left
                    sprite.body.angularVelocity = -300;
                } else if(cursors.right.isDown) {
                    //rotating right
                    sprite.body.angularVelocity = 300;
                } else {
                    //no rotation
                    sprite.body.angularVelocity = 0;
                }

                if(game.input.keyboard.isDown(Phaser.Keyboard.SPACEBAR)) {
                    fireBullet();
                }

                screenWrap(sprite);

                bullets.forEachExists(screenWrap, this); //what is this??
            }

            function fireBullet() {
                if(game.time.now > bulletTime) {
                    bullet = bullets.getFirstExists(false); //what is this?

                    if(bullet) {
                        bullet.reset(sprite.body.x + 16, sprite.body.y + 16);
                        bullet.lifespan = 2000;  //2 seconds
                        bullet.rotation = sprite.rotation;
                        game.physics.arcade.velocityFromRotation(sprite.rotation, 400, bullet.body.velocity); //what is this??
                        bulletTime = game.time.now + 50;
                    }
                }
            }

            function screenWrap(sprite) {
                if(sprite.x < 0) {
                    sprite.x = game.width;
                }
                else if(sprite.x > game.width) {
                    sprite.x = 0;
                }

                if(sprite.y < 0) {
                    sprite.y = game.height;
                } else if(sprite.y > game.height) {
                    sprite.y = 0;
                }
            }

            function render() {

            }


        }
    </script>

</body>

</html>
